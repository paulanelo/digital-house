<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>To-do List</title>
    </head>

    <body>
        <main>
            <header>

                <div class="header-align">
                    <h1>Minha lista de tarefas</h1>

                    <button type="submit">+ Nova Tarefa</button>
                </div>

            </header>

            <section>

                <ul>
                    <li class="task-done">Dar comida para o cahorro</li>
                    <li class="task-cancel">Limpar a casa</li>
                    <li class="task-todo">Dobrar roupa</li>
                    <li class="task-todo">Lavar a casa</li>
                </ul>

            </section>
        </main>
        
    </body>
</html>
